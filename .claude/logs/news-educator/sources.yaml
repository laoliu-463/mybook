# News-Educator v2.1 采集配置
# 核心原则：要资讯（事故/争议/复盘/实战），不要版本流水账

whitelist:
  # GitHub 白名单（优先事故/安全/争议）
  github:
    - repo: "pytorch/pytorch"
      signals:
        - security_advisories  # 安全公告（高优先级）
        - issues               # 事故/bug/讨论
        - discussions          # 架构争论/RFC
      drop_release_as_event: true  # 拒绝 releases/tag

    - repo: "microsoft/TypeScript"
      signals:
        - issues
        - discussions
      drop_release_as_event: true

    - repo: "vercel/next.js"
      signals:
        - issues
        - discussions
      drop_release_as_event: true

  # YouTube 白名单（只允许复盘/排障/实战）
  youtube:
    channels:
      - id: "UC8butISFwT-Wl7EV0hUK0BQ"  # freeCodeCamp（实战教程）
        keywords:
          - "postmortem"
          - "debugging"
          - "production"
          - "troubleshooting"
        reject:
          - "new release"
          - "version"
          - "announcement"

      - id: "UCsBjURrPoezykLs9EqgamOA"  # Fireship（技术争议/对比）
        keywords:
          - "vs"
          - "explained"
          - "controversy"
          - "disaster"

  # Hugging Face 白名单（优先评测/教程/应用）
  huggingface:
    - org: "meta-llama"
      signals:
        - papers          # 论文（方法论）
        - tutorials       # 实战教程
        - benchmarks      # 评测对比
      reject_patterns:
        - "^v\\d+\\.\\d+"  # 拒绝纯版本号标题

    - org: "mistralai"
      signals:
        - papers
        - tutorials
        - benchmarks

# 版本流水账拦截规则（全局）
release_filters:
  title_patterns:
    - "^Release .*"
    - "^v\\d+\\.\\d+\\.\\d+"
    - ".*changelog.*"
    - ".*更新日志.*"

  content_keywords_threshold: 5  # 正文命中5个以上"版本/发布"词则降权
  keywords:
    - "Release Notes"
    - "What's New"
    - "Breaking Changes"
    - "Migration Guide"
    - "版本"
    - "发布"
